<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">Resim Galerisi</h1>
        <div class="row mt-5 gy-2 justify-content-center" id="gallery">
        </div>
    </div>

  
  <div class="modal fade" id="imageModal" tabindex="-1"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="modalImage" class="img-fluid" src="" alt="">
        </div>
      </div>
    </div>
  </div>


    <script>
        const imageCount = 20;
        const firstImageId = 12;

        const gallery = document.getElementById('gallery');

        for(let i = firstImageId; i < imageCount + firstImageId; i++){
            const url = `https://picsum.photos/id/${i}/800/600`;
            const col = imageComponent(url);
            gallery.innerHTML += col;
        }


        function imageComponent(src){
            let imageCard = 
            `
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card p-0" style="width: 18rem;">
                    <img src="${src}" class="card-img-top" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="updateModalImage('${src}')">
                 </div>
           </div>
            `
           return imageCard;
        }

        function updateModalImage(src){
            document.getElementById('modalImage').setAttribute('src', src);
        }



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
